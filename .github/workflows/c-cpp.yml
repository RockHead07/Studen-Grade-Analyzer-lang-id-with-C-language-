name: C Build & Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt update && sudo apt install build-essential -y

      - name: Compile Gradeâ€‘Analyzer
        run: gcc Grade-Analyzer.c -o grade-analyzer

      - name: Run program (with sample input)
        run: |
          echo "Sample Input" | ./grade-analyzer
      
      - name: Compile all .c files
        run: |
          gcc *.c -o app
      
      - name: Run app
        run: ./app
